<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Swiss Alps Retreat</title>
</head>
<body>
  <div class="card">
    <img class="card-image" src="img/cabana-blur.png" alt="Chalé nas montanhas suíças">

    <div class="card-content">
      <h2 class="card-title">Swiss Alps Retreat <span class="price">$710</span></h2>
      <p class="card-description">
        Escape to a cozy alpine retreat with breathtaking views of snow-capped peaks and pristine valleys.
      </p>

      <div class="tags">
        <span class="tag">Luxury Stay</span>
        <span class="tag">2 Day stay</span>
      </div>

      <button class="reserve-btn">Reserve</button>
    </div>
  </div>
</body>
</html>
